<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Répertoire des contacts </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Répertoire des contacts </h1>
  </header>

  <main class="main">
    <form class="partie_gauche">
      <h2>Formulaire de contact</h2>

      <div>
        <label class="label" for="nom">Nom</label><br>
        <input class="input" type="text" id="nom" name="nom"><br>
      </div>
      
      <div>
        <label class="label" for="postnom">Postnom</label><br>
        <input class="input" type="text" id="postnom" name="postnom"><br>
      </div>
      
      <div>
        <label class="label" for="tel">Téléphone</label><br>
        <input class="input" type="tel" id="tel" name="tel"><br>
      </div>

      <div>
        <label class="label" for="groupe">Groupe</label><br>
        <input class="input" type="text" id="groupe" name="email"><br>
      </div>
      
      <div>
        <label class="label" for="myemail">email</label><br>
        <input class="input" type="email" id="myemail" name="email"><br>
      </div>
      
      <div class="textarea">
        <label class="label" for="detail">Détails</label><br>
        <textarea id="detail" name="detail"></textarea><br>
      </div>
      
      <div id="image-container">
        <label for="myimage">image :</label><br>
        <input type="file" id="myimage" name="image">
        <div id="dropzone">Ou glisser-déposer une image ici</div>
      </div>
      
      <div class="button">
        <button type="submit" class="submit">Créer</button>
        <button type="reset" class="reset">Réinitialiser</button>
      </div>
  </form>
  <div class="partie_droite">
    <h2>
      Liste des contacts
    </h2>
    <div class="contacts">

            </div>
          </div>
          
    </main>

    <script src="app.js">

    </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>

  </header>

  <main>
    <form>
      <h2>Formulaire de contact</h2>
      <label for="nom">Nom :</label><br>
      <input type="text" id="nom" name="nom"><br>
      <label for="postnom">Postnom :</label><br>
      <input type="text" id="postnom" name="postnom"><br>
      <label for="tel">Téléphone :</label><br>
      <input type="tel" id="tel" name="tel"><br>
      <label for="groupe-email">Groupe email :</label><br>
      <input type="email" id="groupe-email" name="groupe-email"><br>
      <label for="details">Détails :</label><br>
      <textarea id="details" name="details"></textarea><br>
      <label for="image">Image :</label><br>
      <input type="file" id="image" name="image" accept="image/*" required><br>
      <button type="submit">Créer</button>
      <button type="reset">Réinitialiser</button>
  </form>
  <div>
    <h1>

    </h1>
    
  </div>
  </main>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>

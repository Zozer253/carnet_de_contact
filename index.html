<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header class="header">
    <h1>Répertoire des contacts </h1>
  </header>

  <main class="main">
    <form class="partie_gauche">
      <h2>Formulaire de contact</h2>

      <div>
        <label class="label" for="nom">Nom</label><br>
        <input class="input" type="text" id="nom" name="nom"><br>
      </div>
      
      <div>
        <label class="label" for="postnom">Postnom</label><br>
        <input class="input" type="text" id="postnom" name="postnom"><br>
      </div>
      
      <div>
        <label class="label" for="tel">Téléphone</label><br>
        <input class="input" type="tel" id="tel" name="tel"><br>
      </div>
      
      <div>
        <label class="label" for="groupe-email">Groupe email</label><br>
        <input class="input" type="email" id="groupe-email" name="groupe-email"><br>
      </div>
      
      <div class="textarea">
        <label class="label" for="details">Détails</label><br>
        <textarea id="details" name="details"></textarea><br>
      </div>
      
      <div id="image-container">
        <label for="image">image :</label><br>
        <input type="file" id="image" name="image">
        <div id="drop-zone">Ou glisser-déposer une image ici</div>
      </div>
      
      <div class="button">
        <button type="submit" class="submit">Créer</button>
        <button type="reset" class="reset">Réinitialiser</button>
      </div>
  </form>
  <div class="partie_droite">
    <h2>
      Liste des contacts
    </h2>
    <div class="contacts">

    </div>
  </div>
  </main>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>

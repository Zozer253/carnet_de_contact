<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Répertoire des contacts </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navBar">
            <h1>carnet de contact</h1>
        </nav>
    </header>
    <main class="mainContent">
        <form class="form" id="form">
            <h2>Formulaire de contact</h2>
            <div class="form-group">
                <label for="postnom">Prénom</label>
                <input type="text" id="postnom" name="postnom" required>
              </div>
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
              <label for="tel">Téléphone</label>
              <input type="tel" id="tel" name="tel" required>
            </div>
            <div class="form-group">
              <label for="groupe">Groupe</label>
              <select id="groupe" name="groupe" required>
                <option value="famille">Famille</option>
                <option value="amis">Amis</option>
                <option value="travail" selected>Travail</option>
              </select>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="detail">Bio</label>
              <textarea id="detail" name="detail"></textarea>
            </div>
            <div class="dropzone" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
                <input type="file" id="imglink" hidden>
                <p>Glissez et déposez vos fichiers ici</p>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Créer</button>
              <button type="reset" class="btn btn-secondary">Rénit</button>
            </div>
          </form>

          <div class="contactSide">
            <h2>Liste des contacts</h2>
            <div id="contactContainer">

            </div>
          </div>
          
    </main>

    <script src="app.js">

    </script>
</body>
</html>
